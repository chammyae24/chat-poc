type Session {
  name: String
  email: String
  token: String
}

type con {
  conversation: Conversation
}

type User {
  id: String
  username: String
  email: String
  created_at: String
  conversations: [con]
  contacts: [Contact]
}

type Query {
  login(username: String!, password: String!): Session
  getLoginUser: User
}

type SignUpMsg {
  message: String
}

type Mutation {
  signUp(username: String!, email: String!, password: String!): SignUpMsg
  randomNumber: Float
}
